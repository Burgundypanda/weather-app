<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="search-input"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn-primary w-100" />
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-md-7">
              <h1 id="city"></h1>
              <ul>
                <li>
                  <span id="date"></span>,
                  <span id="weather-description"></span>
                </li>
                <li>
                  Humidity: <strong><span id="humidity"></span>%</strong>
                </li>
                <li>
                  Wind: <strong><span id="wind-speed"></span>km/h</strong>
                </li>
              </ul>
            </div>
            <div class="col-md-5">
              <div class="d-flex weather-temperature">
                <img
                  class="current-icon"
                  src=""
                  alt=""
                  width="80px"
                  id="icon"
                />
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius-link" class="active"> °C</a> |
                  <a href="#" id="fahrenheit-link"> °F</a></span
                >
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <footer>
        This project was coded by
        <a
          href="https://www.shecodes.io/graduates/49453-jakiya-rahman"
          target="_blank"
          rel="noopener noreferrer"
          >Jakiya Rahman</a
        >
        and is
        <a
          href="https://github.com/Burgundypanda/weather-app"
          target="_blank"
          rel="noopener noreferrer"
          >open-sourced on GitHub</a
        >
        and
        <a
          href="https://magenta-mandazi-6416b1.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
